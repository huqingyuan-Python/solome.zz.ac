<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>界面开发中 (Under Development)</title>
    <style>
        body {
            background-color: #007bff; 
            color: white; 
            font-family: Arial, sans-serif;

            margin: 0;
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        }

        .content-box {
            max-width: 90%;
            padding: 20px;
        }

        .main-text {
            font-size: 3.5em; 
            font-weight: bold;
            margin-bottom: 25px; 
            line-height: 1.2;
        }

        .translation-text {
            font-size: 1.5em; 
            opacity: 0.9; 
        }

        .translation-text p {
            margin: 8px 0; 
        }

        /* 适应小屏幕 */
        @media (max-width: 600px) {
            .main-text {
                font-size: 2em;
            }
            .translation-text {
                font-size: 1em; 
            }
        }
    </style>
</head>
<body>

    <div class="content-box">
        <div class="main-text">
           ：（ 非常抱歉：当前界面还在开发中！
        </div>
        <div class="translation-text">
            <p><strong>日本語 </strong> 大変申し訳ありませんが、このタブは現在開発中です！</p>
            <p><strong>English </strong> We are very sorry: this page is currently under development!</p>
        </div>
    </div>

</body>
</html>
